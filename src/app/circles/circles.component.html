<h1>These are the Circles that you belong to <strong>{{username}}</strong></h1>

        <!-- this was inside div for circles [routerLink]="['/topics']"-->

<ul>
      <li *ngFor="let circle of finalComparedCircles">

        <div>
          <strong (click)="circleClicked(circle[0])" [routerLink]="['/topics']" >{{ circle[0] }}</strong>
          </div>
      </li>
</ul>

<input type="text" placeholder="New Circle Name" 
    [(ngModel)]="newCircle" 
    name="newCircle"
    (keyup.enter)="createCircle(newCircle)"
    >
