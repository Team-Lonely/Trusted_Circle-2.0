<md-card  class='killme'>

  <table style="width: 100%" cellspacing="3"><tr>
    <p>
    <td><md-input-container style="width: 100%">
      <input required md-input [(ngModel)]='loginUsername' placeholder="Username">
    </md-input-container></td>
    </p>
    <p>
    <td><md-input-container style="width: 100%">
      <input required md-input type="password" [(ngModel)]='loginPassword' placeholder="Password">
    </md-input-container></td>
    </p>
  </tr></table>

  <p>
    <button md-raised-button color='warn' (click)='submitLogin()'  routerLink="" class='login' > LOGIN </button>
  </p>

</md-card>
