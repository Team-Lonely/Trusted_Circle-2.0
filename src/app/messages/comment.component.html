<div class="col-md-8 col-md-offset-2">
  <div class="ui feed">
    <div class="event">
      <div class="label">
        <img src="http://semantic-ui.com/images/avatar/small/elliot.jpg">
      </div>
      <div class="content">
        <div class="summary">
          <a class="user">
            {{comment.username}}
        </a> {{ comment.text }}
          <div class="date">
            {{comment.date}}
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
