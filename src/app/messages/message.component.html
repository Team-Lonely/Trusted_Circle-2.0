
<div class="col-sm-1">
<div class="voter">
            <li 
                class="glyphicon glyphicon-menu-up vote-button"
                [class.highlighted]="myVote == 1"
                (click)="upVote()"
            ></li>
            <span class="vote-count">{{ voteCount + myVote }}</span>
            <li
                class="glyphicon glyphicon-menu-down vote-button"
                [class.highlighted]="myVote == -1"
                (click)="downVote()"
            ></li>
        </div>
</div>
<div class="col-sm-11">
<article class="panel panel-default">

    <div class="panel-body">
        
        {{ message.body }}
                    
    </div>
    <footer class="panel-footer">
        <div class="author" [popover]="myPopover" popoverPlacement="right" [popoverOnHover]="true" (mouseenter) ="ttp( message.username )" [popoverCloseOnMouseOutside]="true">
            {{ message.username }}


        </div>

        <popover-content #myPopover 
                title="Popover title" [closeOnMouseOutside]="true">
                <div class="pfp">
                    <img src="https://en.gravatar.com/userimage/35505219/a9313ffc6c7b5f8b4f49f704c1035ce0.jpg?size=200" alt="profile picture" class="profile-photo">
                </div>
            </popover-content>
        
        <div class="config">
            <a (click)="onEdit()">Edit</a>
            <a (click)="onDelete()">Delete</a>
            
        </div>

    </footer>
</article>
</div>
